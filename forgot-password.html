<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | MedAI</title>
    <meta name="description" content="Recover your MedAI account access safely.">
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdQRHGEmi5WbR1z9s2efKq33kxiId0ir2_dg&s">
    <link rel="stylesheet" href="css/auth.css">
    
    <script src="js/auth.js" defer></script>
</head>

<body>
<main class="auth-container">
    <div id="notification" class="notification hidden" role="status" aria-live="polite"></div>

    <section class="auth-card">
        <header class="auth-header">
            <div class="logo">Med<span>AI</span></div>
            <h1>Reset Password</h1>
            <p>Enter your email and we'll send you instructions to reset your password.</p>
        </header>

        <form id="passwordResetForm" method="POST" action="/api/auth/forgot-password" novalidate>
            
            <div class="form-group">
                <label for="email">Registered Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="name@hospital.com"
                    required 
                    autocomplete="email"
                    autofocus
                >
                <small class="form-helper">Make sure it's the email you used to register.</small>
            </div>

            <button type="submit" class="btn-primary" id="resetBtn">
                Send Reset Link
            </button>
        </form>

        <footer class="auth-footer">
            <p>
                Remembered your password? 
                <a href="login.html" class="back-link">
                    <span aria-hidden="true">&larr;</span> Back to Sign In
                </a>
            </p>
        </footer>
    </section>

    <section id="success-state" class="auth-card hidden">
        <div class="success-icon">Check your inbox</div>
        <h2>Email Sent!</h2>
        <p>If an account exists for <strong id="user-email-display"></strong>, you will receive a password reset link shortly.</p>
        <button onclick="window.location.reload()" class="btn-secondary">Didn't get the email? Try again</button>
    </section>
</main>
</body>
</html>
