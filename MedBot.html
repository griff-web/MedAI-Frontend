<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAI Assistant | üá∞üá™</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            /* Kenyan Flag Official Colors */
            --ke-black: #000000;
            --ke-red: #922529;
            --ke-green: #008C51;
            --ke-white: #FFFFFF;
            --text-dark: #1a1a1a;
            --border-color: #e0e0e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: #f4f4f4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-dark);
        }

        /* Header with Kenya Theme */
        .nav-bar {
            background: var(--ke-black);
            padding: 15px 30px;
            border-bottom: 4px solid var(--ke-red);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            color: white;
        }

        .nav-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 22px;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .nav-title span { color: var(--ke-red); }

        .btn-pdf { 
            background: var(--ke-green); 
            color: white; 
            border: none;
            padding: 8px 18px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Chat Layout */
        #content-to-print {
            flex: 1;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            padding-bottom: 150px;
        }

        .messages { padding: 30px 20px; display: flex; flex-direction: column; gap: 20px; }

        .message { display: flex; gap: 12px; max-width: 85%; }

        .user-message { flex-direction: row-reverse; align-self: flex-end; }

        .avatar {
            width: 45px; height: 45px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 20px;
        }

        .ai-avatar { background: var(--ke-red); color: white; border: 2px solid var(--ke-black); }
        .user-avatar { background: var(--ke-black); color: white; }

        .message-bubble {
            padding: 15px 20px;
            border-radius: 12px;
            line-height: 1.6;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .user-message .message-bubble {
            background: var(--ke-black);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .ai-message .message-bubble {
            background: white;
            border-left: 5px solid var(--ke-green);
            border-bottom-left-radius: 2px;
        }

        /* Input Area */
        .input-container-fixed {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--ke-white); padding: 20px;
            border-top: 2px solid var(--ke-red);
        }

        .input-area {
            max-width: 800px; margin: 0 auto;
            display: flex; background: #eee;
            border-radius: 30px; padding: 5px 10px 5px 20px;
            border: 1px solid var(--border-color);
        }

        #user-input {
            flex: 1; height: 45px; border: none;
            background: transparent; outline: none; font-size: 16px;
        }

        .send-btn {
            background: var(--ke-red); color: white;
            width: 40px; height: 40px; border-radius: 50%;
            border: none; cursor: pointer;
        }

        .typing { color: var(--ke-green); font-weight: bold; margin: 10px 0 0 80px; display: none; }
    </style>
</head>
<body>

    <div class="nav-bar">
        <div class="nav-title">
            <span>üá∞üá™</span> MEDAI KENYA
        </div>
        <div class="nav-actions">
            <button class="btn-pdf" id="download-pdf">SAVE REPORT</button>
        </div>
    </div>

    <div id="content-to-print">
        <div class="messages" id="chat-box">
            <div class="message ai-message">
                <div class="avatar ai-avatar">üõ°Ô∏è</div>
                <div class="message-bubble">
                    Jambo! I am your <b>MedAI Assistant</b>. I am ready to help with your health inquiries.
                </div>
            </div>
        </div>
        <div class="typing" id="typing-indicator">Analyzing health data...</div>
    </div>

    <div class="input-container-fixed">
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your symptoms here...">
            <button class="send-btn" id="send-btn">‚ûî</button>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // Your Cloud Console Key
        const API_KEY = "YOUR_CLOUD_CONSOLE_KEY_HERE"; 
        const genAI = new GoogleGenerativeAI(API_KEY);

        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");
        const typingIndicator = document.getElementById("typing-indicator");

        async function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            const avatar = isUser ? '<div class="avatar user-avatar">üë§</div>' : '<div class="avatar ai-avatar">üõ°Ô∏è</div>';
            
            messageDiv.innerHTML = `${avatar}<div class="message-bubble">${text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')}</div>`;
            chatBox.appendChild(messageDiv);
            window.scrollTo(0, document.body.scrollHeight);
        }

        async function handleChat() {
            const prompt = userInput.value.trim();
            if (!prompt) return;

            userInput.value = '';
            addMessage(prompt, true);
            typingIndicator.style.display = "block";

            try {
                // Using the specific Generative Language API model
                const model = genAI.getGenerativeModel({ 
                    model: "gemini-1.5-flash",
                    systemInstruction: "You are a Kenyan Medical AI. Use clear, helpful language. Focus on accuracy and provide medical disclaimers in every response."
                });

                const result = await model.generateContent(prompt);
                const response = await result.response;
                
                typingIndicator.style.display = "none";
                addMessage(response.text(), false);
            } catch (error) {
                typingIndicator.style.display = "none";
                addMessage("Error connecting to Cloud API. Please check your console settings.");
            }
        }

        sendBtn.addEventListener('click', handleChat);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleChat(); });
    </script>
</body>
</html>
