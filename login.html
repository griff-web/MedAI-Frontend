<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sign In | Med-AI</title>
<meta name="description" content="Secure login for MedAI - AI-powered medical image analysis." />

<!-- Favicon -->
<link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdQRHGEmi5WbR1z9s2efKq33kxiId0ir2_dg&s">

<!-- PWA manifest -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">

<!-- Apple PWA support -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="MedAI">

<!-- Stylesheets -->
<link rel="stylesheet" href="auth.css" />

<!-- Scripts -->
<script>
  // Backend & Google Client Config
  window.ENV_API_BASE = "https://medai-backend-j9i6.onrender.com";
  window.ENV_GOOGLE_CLIENT_ID = "1083572515625-2f35o2d9fl3g0sqbhemkus0tkqh13pgk.apps.googleusercontent.com"; 
</script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="auth.js" defer></script>

</head>

<body>
<main class="auth-container">

    <div 
        id="notification" 
        class="notification hidden" 
        role="status" 
        aria-live="polite"
    ></div>

    <section class="auth-card">
        <header class="auth-header">
            <div class="logo">Med<span>AI</span></div>
            <h1>Welcome Back</h1>
            <p>Sign in to access your clinical dashboard</p>
        </header>

        <!-- GOOGLE SIGN-IN -->
        <div class="social-auth">
            <div id="google-signin-btn"></div>
        </div>

        <div class="divider">
            <span>or sign in with email</span>
        </div>

        <!-- LOCAL LOGIN FORM -->
        <form id="form-login" method="POST" novalidate>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="you@hospital.com" 
                    required 
                    autocomplete="username"
                />
            </div>

            <div class="form-group">
                <div class="label-row">
                    <label for="password">Password</label>
                    <a href="forgot-password.html" class="helper-link">Forgot password?</a>
                </div>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                    />
                    <button type="button" class="toggle-password" id="togglePass" aria-label="Show password">
                        Show
                    </button>
                </div>
            </div>

            <div class="form-meta">
                <label class="checkbox-container">
                    <input type="checkbox" name="remember" id="remember">
                    <span class="checkmark"></span>
                    <span class="label-text">Remember this device</span>
                </label>
            </div>

            <button type="submit" class="btn-primary" id="loginBtn">
                Sign In
            </button>
        </form>

        <footer class="auth-footer">
            <p>Donâ€™t have an account? <a href="reg.html">Create one</a></p>
        </footer>
    </section>
</main>

<!-- PWA Service Worker Registration -->
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("Service Worker registered"))
      .catch(err => console.error("SW registration failed:", err));
  });
}
</script>

</body>
</html>
