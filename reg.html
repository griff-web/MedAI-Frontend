<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account | MedAI</title>
<meta name="description" content="Join MedAI for secure, AI-powered medical image analysis.">

<!-- Favicon -->
<link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdQRHGEmi5WbR1z9s2efKq33kxiId0ir2_dg&s">

<!-- PWA manifest -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">

<!-- Apple PWA support -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="MedAI">

<!-- Stylesheets -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="auth.css">

<!-- Scripts -->
<script>
   window.ENV_API_BASE = "https://medai-backend-j9i6.onrender.com";
   window.ENV_GOOGLE_CLIENT_ID = "1083572515625-2f35o2d9fl3g0sqbhemkus0tkqh13pgk.apps.googleusercontent.com";
</script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="auth.js" defer></script>

</head>

<body>
<div id="notification" class="notification hidden"></div>

<main class="auth-container">
    <section class="auth-card">
        <header class="auth-header">
            <div class="logo">Med<span>AI</span></div>
            <h1>Create Your Account</h1>
            <p>Secure access to AI-powered medical image analysis</p>
        </header>

        <!-- GOOGLE SIGN-UP -->
        <div class="social-auth">
            <div id="google-signin-btn"></div>
        </div>

        <div class="divider">
            <span>or sign up with email</span>
        </div>

        <!-- LOCAL REGISTER FORM -->
        <form id="form-register" novalidate>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required autocomplete="name" placeholder="Dr. John Doe">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="name@hospital.com">
            </div>

            <div class="form-group">
                <label for="role">Practitioner Role</label>
                <select id="role" name="role" class="form-input">
                    <option value="user">General Practitioner</option>
                    <option value="doctor">Radiologist</option>
                    <option value="admin">Hospital Admin</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required autocomplete="new-password">
                    <button type="button" class="toggle-password" aria-label="Toggle password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-consent">
                <label class="checkbox-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    <span class="label-text">
                        I agree to the <a href="#" style="color: var(--kenya-green);">Terms</a> and <a href="#" style="color: var(--kenya-green);">Privacy Policy</a>
                    </span>
                </label>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">
                Create Account
            </button>
        </form>

        <footer class="auth-footer">
            <p>Already registered? <a href="login.html">Sign in</a></p>
        </footer>
    </section>
</main>

<!-- PWA Service Worker Registration -->
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("Service Worker registered"))
      .catch(err => console.error("SW registration failed:", err));
  });
}
</script>

</body>
</html>
