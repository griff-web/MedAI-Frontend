<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MedAI</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary-green: #00FF88;
  --kenya-red: #E31837;
  --obsidian: #0A0A0F;
  --text-dim: rgba(255, 255, 255, 0.5);
  --glow-green: rgba(0, 255, 136, 0.3);
  --progress-glow: rgba(0, 255, 136, 0.6);
  --scanner-color: rgba(0, 255, 136, 0.2);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  height: 100vh;
  background-color: var(--obsidian);
  display: flex; justify-content: center; align-items: center;
  font-family: 'Space Grotesk', sans-serif;
  overflow: hidden; 
  color: #fff;
  perspective: 1000px;
}

/* Animated Grid Background */
.grid-bg {
  position: absolute; inset: 0;
  background-image: 
    linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
  background-size: 60px 60px;
  mask-image: radial-gradient(circle, black, transparent 80%);
  animation: gridShift 20s linear infinite;
}

@keyframes gridShift {
  0% { background-position: 0 0, 0 0; }
  100% { background-position: 600px 600px, 600px 600px; }
}

/* Scanline overlay */
.scanline {
  position: absolute; inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    transparent 0px,
    transparent 2px,
    rgba(0,255,136,0.03) 2px,
    rgba(0,255,136,0.03) 4px
  );
  z-index: 10; pointer-events: none;
}

/* Moving Scanner Beam */
.scanner {
  position: absolute; top: 0; left: 0; width: 100%; height: 20%;
  background: linear-gradient(to bottom, transparent, var(--scanner-color));
  border-bottom: 1px solid var(--primary-green);
  animation: scanMove 2.8s ease-in-out infinite;
  z-index: 5;
}

@keyframes scanMove {
  0% { top: -20%; }
  50% { top: 50%; }
  100% { top: 120%; }
}

/* Loader Container */
.loader-ui {
  position: relative;
  width: 420px;
  display: flex; flex-direction: column; align-items: center;
  z-index: 20;
  text-align: center;
}

/* ECG / Heartbeat Animation */
.heartbeat-container {
  width: 100%; height: 60px;
  margin-bottom: 25px;
  display: flex; align-items: center; justify-content: center;
}

.ecg-line {
  font-size: 2rem;
  color: var(--primary-green);
  letter-spacing: 5px;
  filter: drop-shadow(0 0 12px var(--primary-green)) drop-shadow(0 0 8px var(--primary-green));
  animation: heartPulse 1.2s infinite;
}

@keyframes heartPulse {
  0%, 20%, 40%, 60%, 80%, 100% { transform: scale(1); opacity: 0.5; }
  10%, 30%, 50%, 70%, 90% { transform: scale(1.3); opacity: 1; }
}

/* Brand Logo */
.brand {
  font-size: 4rem; font-weight: 700;
  letter-spacing: -2px; margin-bottom: 10px;
  background: linear-gradient(90deg, #fff, var(--primary-green));
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  text-shadow: 0 0 10px var(--primary-green);
}

.brand span {
  color: var(--kenya-red); -webkit-text-fill-color: var(--kenya-red);
  text-shadow: 0 0 10px var(--kenya-red);
}

/* Status Text */
.status-text {
  font-size: 0.8rem; color: var(--text-dim);
  text-transform: uppercase; letter-spacing: 4px;
  margin-bottom: 40px;
  transition: color 0.3s ease;
}

/* Progress Rail */
.progress-rail {
  width: 100%; height: 3px;
  background: rgba(255, 255, 255, 0.1);
  position: relative;
  border-radius: 2px;
  overflow: hidden;
}

.progress-fill {
  position: absolute; top: 0; left: 0;
  height: 100%; width: 0%;
  background: linear-gradient(90deg, var(--primary-green), var(--kenya-red));
  box-shadow: 0 0 20px var(--progress-glow);
  border-radius: 2px;
  transition: width 0.35s cubic-bezier(0.1, 0.7, 1.0, 0.1);
}

/* Data Stream / Hex Codes */
.data-stream {
  width: 100%; display: flex; justify-content: space-between;
  margin-top: 12px; font-family: monospace; font-size: 10px;
  color: var(--primary-green);
}

/* Fade out on completion */
.fade-out { animation: finalize 0.8s forwards; }
@keyframes finalize {
  to { opacity: 0; transform: scale(1.1); filter: blur(10px); }
}
</style>
</head>

<body>

<div class="grid-bg"></div>
<div class="scanline"></div>
<div class="scanner"></div>

<div class="loader-ui" id="loader">
  <div class="heartbeat-container">
    <div class="ecg-line">^v^v^--^v^--</div>
  </div>

  <div class="brand">Med<span>AI</span></div>
  <div class="status-text" id="status-label">Initializing Core Diagnostics</div>

  <div class="progress-rail">
    <div class="progress-fill" id="bar"></div>
  </div>

  <div class="data-stream">
    <span id="hex-code">AUTH_KEY: 0x882...</span>
    <span id="percent">0%</span>
  </div>
</div>

<script>
let progress = 0;
const bar = document.getElementById("bar");
const percent = document.getElementById("percent");
const statusLabel = document.getElementById("status-label");
const hexCode = document.getElementById("hex-code");
const loader = document.getElementById("loader");

const statuses = [
  "Establishing Secure Link...",
  "Loading Medical Knowledge Base...",
  "Calibrating Neural Pathways...",
  "Syncing Kenya Regional Data...",
  "Finalizing AI Protocols..."
];

const interval = setInterval(() => {
  progress += Math.random() * 7 + 2; // smoother progression
  
  // Realistic random token
  hexCode.textContent = "SEC_TOKEN: " + Math.random().toString(16).substr(2, 8).toUpperCase();

  if (progress >= 100) {
    progress = 100;
    clearInterval(interval);
    statusLabel.textContent = "ACCESS GRANTED";
    statusLabel.style.color = "var(--primary-green)";

    setTimeout(() => {
      loader.classList.add("fade-out");
      setTimeout(() => { window.location.href = "login.html"; }, 800);
    }, 1200);
  }

  // Update Status Text smoothly
  let statusIndex = Math.floor((progress / 100) * statuses.length);
  if(statusIndex < statuses.length) statusLabel.textContent = statuses[statusIndex];

  bar.style.width = progress + "%";
  percent.textContent = Math.floor(progress) + "%";
}, 180);
</script>

</body>
</html>
