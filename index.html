<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MedAI</title>

<link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdQRHGEmi5WbR1z9s2efKq33kxiId0ir2_dg&s">

<meta name="theme-color" content="#0f172a">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="MedAI">
<meta name="description" content="Advanced Medical AI Diagnostic Platform by MedAI Technologies">

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
/* ================= ROOT ================= */
:root{
--primary-green:#00FF88;
--tech-blue:#00D4FF;
--kenya-red:#E31837;
--obsidian:#0A0A0F;
--text-dim:rgba(255,255,255,.55);
--glow:rgba(0,255,136,.35);
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box}

/* BODY */
body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:'Space Grotesk',sans-serif;
background:radial-gradient(circle,#1a1a2e 0%,var(--obsidian) 100%);
color:#fff;
overflow:hidden;
}

/* GRID */
.grid-bg{
position:absolute;inset:0;
background:
linear-gradient(rgba(0,255,136,.08) 1px,transparent 1px),
linear-gradient(90deg,rgba(0,255,136,.08) 1px,transparent 1px);
background-size:50px 50px;
mask-image:radial-gradient(circle,black 35%,transparent 75%);
animation:gridMove 25s linear infinite;
z-index:1;
}
@keyframes gridMove{to{background-position:500px 500px}}

/* SCAN */
.scanline{
position:absolute;inset:0;
background:repeating-linear-gradient(to bottom,
transparent 0 2px,rgba(0,255,136,.05) 2px 4px);
pointer-events:none;z-index:5;
}

/* LOADER */
.loader-ui{
position:relative;
width:550px;
padding:40px;
border-radius:20px;
background:rgba(10,10,15,.65);
backdrop-filter:blur(20px);
border:1px solid rgba(0,255,136,.25);
box-shadow:0 0 60px rgba(0,255,136,.12);
z-index:10;
text-align:center;
}

/* ECG */
.ecg-line{
font-family:'Orbitron',monospace;
font-size:1.8rem;
color:var(--primary-green);
letter-spacing:6px;
animation:pulse 1.4s infinite;
}
@keyframes pulse{
50%{transform:scale(1.3);opacity:1}
}

/* ICON */
.medical-image-container{
position:relative;
width:200px;height:200px;
margin:30px auto;
}
.rotating-ring{
position:absolute;
inset:0;
border-radius:50%;
border:3px solid transparent;
border-top-color:var(--primary-green);
animation:spin 4s linear infinite;
}
.rotating-ring:nth-child(2){
inset:15%;
border-top-color:var(--tech-blue);
animation-direction:reverse;
}
@keyframes spin{to{transform:rotate(360deg)}}

.medical-icon{
width:130px;height:130px;
margin:auto;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
background:radial-gradient(circle,rgba(0,255,136,.2),transparent 70%);
box-shadow:0 0 40px var(--glow);
animation:iconPulse 2.5s infinite;
}
@keyframes iconPulse{
50%{box-shadow:0 0 80px var(--glow)}
}
.medical-icon img{
width:90px;
filter:drop-shadow(0 0 25px var(--primary-green));
}

/* BRAND */
.brand{
font-family:'Orbitron';
font-size:4.5rem;
background:linear-gradient(135deg,#fff,var(--primary-green),var(--tech-blue));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}
.brand span{
background:linear-gradient(135deg,var(--kenya-red),#ff6b6b);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

/* STATUS */
.status-text{
margin:25px 0;
font-size:.85rem;
letter-spacing:3px;
color:var(--text-dim);
text-transform:uppercase;
}

/* PROGRESS */
.progress-rail{
height:4px;
background:rgba(255,255,255,.1);
border-radius:3px;
overflow:hidden;
}
.progress-fill{
height:100%;
width:0%;
background:linear-gradient(90deg,var(--primary-green),var(--tech-blue),var(--kenya-red));
transition:width .4s linear;
}

/* DATA */
.data-stream{
display:flex;
justify-content:space-between;
margin-top:15px;
font-family:monospace;
font-size:.75rem;
color:var(--primary-green);
}

/* INFO */
.system-info{
display:flex;
justify-content:space-around;
margin-top:25px;
padding-top:15px;
border-top:1px solid rgba(0,255,136,.2);
font-family:monospace;
font-size:.7rem;
}
.info-value{
color:var(--primary-green);
text-shadow:0 0 8px var(--primary-green);
transition:.4s;
}

/* FADE */
.fade-out{animation:fade 1s forwards}
@keyframes fade{
to{opacity:0;transform:scale(1.15);filter:blur(15px)}
}
</style>
</head>

<body>
<div class="grid-bg"></div>
<div class="scanline"></div>

<div class="loader-ui" id="loader">
  <div class="ecg-line">━╋━╋━━╋━━</div>

  <div class="medical-image-container">
    <div class="rotating-ring"></div>
    <div class="rotating-ring"></div>
    <div class="medical-icon">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdQRHGEmi5WbR1z9s2efKq33kxiId0ir2_dg&s">
    </div>
  </div>

  <div class="brand">Med<span>AI</span></div>
  <div class="status-text" id="status">Initializing Core Diagnostics</div>

  <div class="progress-rail"><div class="progress-fill" id="bar"></div></div>

  <div class="data-stream">
    <span id="hex">SEC_TOKEN: 0x0000</span>
    <span id="pct">0%</span>
  </div>

  <div class="system-info">
    <div><div>System</div><div class="info-value" id="sys">ONLINE</div></div>
    <div><div>Region</div><div class="info-value" id="region">Detecting…</div></div>
    <div><div>Security</div><div class="info-value" id="sec">L1</div></div>
  </div>
</div>

<script>
/* ============ CONFIG ============ */
const DURATION = 45000;
const STEP = 200;
const INC = 100 / (DURATION / STEP);

/* ELEMENTS */
const bar = document.getElementById("bar");
const pct = document.getElementById("pct");
const hex = document.getElementById("hex");
const status = document.getElementById("status");
const loader = document.getElementById("loader");
const region = document.getElementById("region");
const sys = document.getElementById("sys");
const sec = document.getElementById("sec");

/* STATUS FLOW */
const messages=[
"Establishing Secure Connection…",
"Authenticating Credentials…",
"Loading Medical Knowledge Base…",
"Calibrating Neural Networks…",
"Syncing Regional Data…",
"Initializing Diagnostic Engine…",
"Verifying Security Protocols…",
"Finalizing Integration…"
];

let progress=0;

/* REGION — IP FIRST */
fetch("https://ipapi.co/json/")
.then(r=>r.json())
.then(d=>{
region.textContent=d.country_name||"Global";
region.style.textShadow="0 0 15px var(--primary-green)";
});

/* OPTIONAL GPS */
setTimeout(()=>{
navigator.geolocation?.getCurrentPosition(pos=>{
fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`)
.then(r=>r.json())
.then(d=>{
region.textContent=d.address.state||d.address.country;
});
});
},18000);

/* LOADER LOOP */
const loop=setInterval(()=>{
progress+=INC;
hex.textContent="SEC_TOKEN: 0x"+Math.random().toString(16).slice(2,10).toUpperCase();
bar.style.width=progress+"%";
pct.textContent=Math.floor(progress)+"%";
status.textContent=messages[Math.min(messages.length-1,Math.floor(progress/12))];

if(progress>30)sec.textContent="L3";
if(progress>60)sec.textContent="L4";
if(progress>85){sys.textContent="READY";sec.textContent="L5"}

if(progress>=100){
clearInterval(loop);
status.textContent="✓ ACCESS GRANTED";
setTimeout(()=>{
loader.classList.add("fade-out");
setTimeout(()=>location.href="login.html",1000);
},1500);
}
},STEP);
</script>
</body>
</html>
