<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAI Assistant | </title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdQRHGEmi5WbR1z9s2efKq33kxiId0ir2_dg&s">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --user-bubble: #667eea;
            --ai-bubble: #f0f2f5;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body {
            background: var(--primary-gradient);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Responsive Container */
        .chat-card {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            background: var(--glass-bg);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
        }

        /* Header with Dashboard Link */
        .header {
            padding: 20px 25px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
        }

        .header-left { display: flex; align-items: center; gap: 15px; }

        .back-btn {
            color: #444;
            text-decoration: none;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }

        .back-btn:hover { transform: translateX(-5px); color: #667eea; }

        /* Chat Area */
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #fafafa;
        }

        .msg {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .user-msg {
            align-self: flex-end;
            background: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-msg {
            align-self: flex-start;
            background: var(--ai-bubble);
            color: #333;
            border-bottom-left-radius: 4px;
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            background: white;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #eee;
            border-radius: 30px;
            outline: none;
            transition: border 0.3s;
        }

        input:focus { border-color: #667eea; }

        button {
            background: var(--primary-gradient);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .chat-card { height: 95vh; border-radius: 15px; }
            .msg { max-width: 90%; }
        }
    </style>
</head>
<body>

    <div class="chat-card">
        <div class="header">
            <div class="header-left">
                <a href="dash.html" class="back-btn" title="Back to Dashboard">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div>
                    <h3 style="font-size: 1.1rem;">MedAI Assistant</h3>
                    <span style="font-size: 0.75rem; color: #2ecc71;">‚óè Online</span>
                </div>
            </div>
            <i class="fas fa-ellipsis-v" style="color: #ccc;"></i>
        </div>

        <div id="chat-box">
            <div class="msg ai-msg">Hello! How can I help you today?</div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off">
            <button id="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // REPLACE WITH YOUR ACTUAL KEY
        const API_KEY = "AIzaSyAROcK27ByBWLd2WKW2jEEMg2W2HyJ-FnY"; 
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");

        function appendMessage(role, text) {
            const msgDiv = document.createElement("div");
            msgDiv.className = `msg ${role === "user" ? "user-msg" : "ai-msg"}`;
            msgDiv.innerText = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function getAiResponse() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage("user", text);
            userInput.value = "";

            // Show a typing indicator (simple)
            const loadingDiv = document.createElement("div");
            loadingDiv.className = "msg ai-msg";
            loadingDiv.innerText = "...";
            chatBox.appendChild(loadingDiv);

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }]
                    })
                });

                const data = await response.json();
                chatBox.removeChild(loadingDiv); // Remove loading

                if (data.candidates) {
                    const aiText = data.candidates[0].content.parts[0].text;
                    appendMessage("ai", aiText);
                } else {
                    appendMessage("ai", "I'm having trouble thinking right now.");
                }
            } catch (error) {
                chatBox.removeChild(loadingDiv);
                appendMessage("ai", "Connection error. Please check your API key.");
            }
        }

        sendBtn.addEventListener("click", getAiResponse);
        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") getAiResponse();
        });
    </script>
</body>
</html>
